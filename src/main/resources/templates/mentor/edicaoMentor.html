<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.img-account-profile {
			width: 150px;
			height: 150px;
			object-fit: cover;
			border-radius: 50%;
			display: block;
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style/editar.css">

	<title>Editar Mentor</title>
</head>

<body>
	<div class="container-xl px-4 mt-4">

		<hr class="mt-0 mb-4">
		<div class="row">
			<div class="col-xl-4">
				<div class="card mb-4 mb-xl-0">
					<div class="card-header">FOTO DO PERFIL</div>
					<div class="card-body text-center">
						<img alt="Image" class="img-account-profile rounded-circle mb-2"
							th:src="|/imagemMentor/${mentor.id}|" />
					</div>
				</div>
			</div>
			<div class="col-xl-8">
				<div class="card mb-4">
					<div class="card-header">Detalhes do Usuário</div>
					<div class="card-body">
						<form method="POST" th:object="${mentor}" enctype="multipart/form-data">
							<div class="mb-3">
								<label class="small mb-1" for="inputUsername">Nome (Como seu nome irá aparecer no
									site)</label>
								<input type="text" class="form-control" id="nome" th:field="*{nome}">
							</div>
							<div class="row gx-3 mb-3">
								<div class="col-md-6">
									<label class="small mb-1" for="inputFirstName">Idade</label>
									<input type="text" class="form-control" id="idade" th:field="*{idade}">

								</div>
								<div class="col-md-6">
									<label class="small mb-1" for="inputLastName">Profissão</label>
									<input type="text" class="form-control" id="marca" th:field="*{profissao}">

								</div>
							</div>
							<div class="row gx-3 mb-3">
								<div class="col-md-6">
									<label class="small mb-1" for="inputOrgName">CPF</label>
									<input type="text" class="form-control" id="cpf" th:field="*{cpf}">

								</div>
								<div class="col-md-6">
									<label class="small mb-1" for="inputLocation">Endereço</label>
									<input type="text" class="form-control" id="endereco" th:field="*{endereco}">
								</div>
							</div>
							<div class="mb-3">
								<label class="small mb-1" for="inputEmailAddress">Email</label>
								<input type="text" class="form-control" id="email" th:field="*{email}">
							</div>
							<div class="mb-3">
								<label class="small mb-1" for="inputDescription">Descrição</label>
								<textarea class="form-control" id="descricao" th:field="*{descricao}"
									rows="4"></textarea>
							</div>

							<div class="row gx-3 mb-3">
								<div class="col-md-6">
									<label class="small mb-1" for="inputBirthday">Senha</label>
									<input type="password" class="form-control" id="senha" th:field="*{senha}" required
										placeholder="Você pode alterar sua senha aqui">
								</div>
								<div class="form-group">
									<label for="imagem">Foto do Usuário</label>
									<input type="file" class="form-control" id="imagem" name="fileMentor">
								</div>
							</div>

							<div class="mb-3">
								<input type="hidden" id="perfil" name="perfil" value="MENTOR">
							</div>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
