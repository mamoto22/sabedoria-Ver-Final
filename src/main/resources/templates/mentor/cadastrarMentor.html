<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/cadastros.css">	
	<link rel="stylesheet" href="style/rodape.css">

	<title>Cadastro</title>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-xl">
		<div class="container-fluid ">
			<a class="navbar-brand" href="/">
				<h1 class="m-0 texto-logo">
					<img class="logo" src="img/logo.png" alt="logotipo">
					Sabedoria+
				</h1>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item me-4">
						<a class="nav-link botao-nav2" aria-current="page" href="/">Início</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link botao-nav2" href="/sobreNos">Sobre Nós</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link botao-nav2" href="/planos">Planos</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link botao-nav" href="/mentores">Mentores</a>
					</li>
					<li class="nav-item me-4">
						<!-- Use Thymeleaf para verificar se o usuário está autenticado -->
						<th:block th:if="${#authorization.expression('isAuthenticated()')}">
							<!-- Se autenticado, exibe o botão de logout -->
							<a class="nav-link botao-nav" href="/perfil"
								th:text="${#authentication.principal.nome}"></a>
						</th:block>
						<th:block th:unless="${#authorization.expression('isAuthenticated')}">
							<!-- Se não autenticado, exibe o botão de login -->
							<a class="nav-link botao-nav" href="/login">Login</a>
						</th:block>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- fim navbar -->
	<hr>

	<main>
		<h3 class="titulo-cadastros text-center">Cadastro de mentor</h3>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">



					<form method="POST" action="/cadastrarMentor" th:object="${mentor}" enctype="multipart/form-data">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome completo</label>
							<input name="nome" maxlength="40" type="text" class="form-control" id="nome" required>
						</div>
						<div class="mb-3">
							<label for="idade" class="form-label">Idade</label>
							<input name="idade" type="number" class="form-control" id="idade" required>
						</div>
						<div class="mb-3">
							<label for="profissao" class="form-label">Profissão</label>
							<input name="profissao" type="text" class="form-control" id="profissao" required>
						</div>
						<div class="mb-3">
							<label for="cpf" class="form-label">CPF (apenas números)</label>
							<input name="cpf" maxlength="11" type="text" class="form-control" id="cpf" required>
						</div>
						<div class="mb-3">
							<label for="endereco" class="form-label">Endereço</label>
							<input name="endereco" type="text" class="form-control" id="endereco" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input name="email" type="email" class="form-control" id="email" required>
						</div>
						<div class="mb-3">
							<label for="senha" class="form-label">Senha</label>
							<input name="senha" type="password" class="form-control" id="senha" required>
						</div>
						<div class="mb-3">
							<label for="imagem" class="form-label">Imagem de perfil</label>
							<input name="fileMentor" type="file" class="form-control" id="imagem" required>
						</div>
						<div class="mb-3">
							<label for="descricao" class="form-label">Descrição</label>
							<textarea name="descricao" class="form-control" id="descricao" rows="4" required></textarea>
						</div>
						<div class="mb-3">
							<input type="hidden" id="perfil" name="perfil" value="MENTOR">
						</div>
						<div class="text-center">
							<button class="btn btn-primary" type="submit">Cadastrar</button>
							<button class="btn btn-secondary" type="reset">Limpar Formulário</button>
						</div>
					</form>
				</div>
				<div class="col-md-6 text-center">
					<img src="/img/idoso_cadastro.png" class="img-fluid rounded" alt="Imagem de perfil">
				</div>
			</div>
		</div>
	</main>




	<!-- Rodapé -->
	<div class="container-fluid text-white" id="rodape">
		<div class=" mt-2">
			<div class="text-center p-3">
				© Desenvolvido pelo Squad 20 | Projeto fictício
				para Recode Pro 2023
			</div>
		</div>
	</div>

	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
	</div>

	<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
	<script>
		new window.VLibras.Widget();
	</script>




	<script src="./script/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
