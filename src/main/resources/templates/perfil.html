<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Perfil</title>
	<link rel="stylesheet" href="style/profile.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="stylesheet" href="../style/navbar.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/mentores.css">


</head>

<body class="bg-principal">



	<div class="container">
		<div class="main-body">
			<!-- navbar -->
			<nav class="navbar navbar-expand-xl">
				<div class="container-fluid ">
					<a class="navbar-brand" href="/">
						<h1 class="m-0 texto-logo">
							<img class="logo" src="img/logo.png" alt="logotipo">
							Sabedoria+
						</h1>
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item me-4">
								<a class="nav-link botao-nav2" aria-current="page" href="/">Início</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link botao-nav2 " href="/sobreNos">Sobre Nós</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link botao-nav2" href="/planos">Planos</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link botao-nav" href="/mentores">Mentores</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link botao-nav" href="/logout">Logout</a>
							</li>

						</ul>

					</div>
				</div>
			</nav>
			<!-- fim navbar -->


			<br><br><br>
			<div class="row gutters-sm">
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img class="img-user" alt="Imagem do Mentor" sec:authorize="hasAuthority('MENTOR')"
									th:src="@{'/imagemMentor/' + ${#authentication.principal.id}}" />
								<img class="img-user" alt="Imagem do Mentor" sec:authorize="hasAuthority('CLIENTE')"
									th:src="@{'/imagem/' + ${#authentication.principal.id}}" />

								<div class="mt-3">
									<h4 th:text="${#authentication.principal.nome}"></h4>
									<p class="text-secondary mb-1" th:text="${#authentication.principal.profissao}"></p>
									<p class="text-muted font-size-sm" th:text="${#authentication.principal.endereco}">
									</p>
									<a class="btn btn-primary" sec:authorize="hasAuthority('CLIENTE')"
										href="/listarMonitores"> Agende sua Mentoria</a>																			</p>
									<a class="btn btn-secondary"
										href="/monitoriasAgendadas"> Mentorias Agendadas</a>
									<a class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')"
										href="/listar">Admin</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Nome Completo</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${#authentication.principal.nome}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${#authentication.principal.email}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Idade</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${#authentication.principal.idade}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Profissão</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${#authentication.principal.profissao}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Endereço</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="${#authentication.principal.endereco}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-12">
									<a class="btn btn-primary" sec:authorize="hasAuthority('MENTOR')"
										th:href="@{${#authentication.principal.id + '/editarMentor'}}">Editar</a>
								</div>

								<div class="col-sm-12">
									<a class="btn btn-primary" sec:authorize="hasAuthority('CLIENTE')"
										th:href="@{${#authentication.principal.id + '/editar' }}">Editar</a>
								</div>


							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>



</html>
